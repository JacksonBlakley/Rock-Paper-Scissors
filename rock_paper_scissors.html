<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <script>
        const num_games = 5;
        var playerSelection = "ROCK";
        const options = ["Rock", "Paper", "Scissors"];
        var cs = 0;
        var ps = 0;
        var tie = 0;

        var computer = computerPlay();
        function computerPlay() {
            var computer = options[Math.floor(Math.random() * options.length)];
            return computer;

        }
        function playerPick() {
            playerSelection = prompt("Choose Rock, Paper, or Scissors", "Rock, Paper, Scissors");
            return playerSelection;
        }
       
        function gamePlay(player, computer) {
            var delta = player.length - computer.length;
            if (delta == 0) {
                tie++;
                return "This game is a tie ";
            }
            else if (delta == -4 || delta == 1 || delta == 3) {
                ps++;
                return "The player has won this game! ";
            }
            else {
                cs++;
                return "the computer has won this game! ";

            }
            }
        function game() {
            for(i = 0; i < num_games; i++) {
                computer = computerPlay();
                playerSelection = playerPick();
                console.log("Computer Choice is: " + computer);
                console.log("Player Coice: " + playerSelection);
                console.log(gamePlay(playerSelection, computer) + "this is game " + (i + 1));
            }
        }         
        game();
        console.log("Ties: " + tie + " Computer: " + cs + " Player: " + ps);
        
        if (cs > ps) {
            console.log("The Computer Has Won!");
        }
        else if (ps == cs) {
            console.log("There are no Winners!");
        }
        else {
            console.log("The Player has won!")
        }


    </script>
</body>
</html>
